<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Francisco Lucas Meireles da Silva</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Francisco Lucas Meireles da Silva. Country Page">
    <meta name="author" content="Francisco Lucas Meireles da Silva">
</head>
<body cz-shortcut-listen="true">
    <header>
        <h1>Beja</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/beja-city.webp" media="(min-width: 501px)">
            <img src="images/castelo-de-beja.webp" alt="Beja's Castle View" width="1500">
        </picture>
         <section id="data-card">
            <h2>Data</h2>
            <table id="data-table">
                <tbody>
                    <tr>
                        <td class="table-title">Area: </td>
                        <td>1 140 km²</td>
                    </tr>
                    <tr>
                        <td class="table-title">Population: </td>
                        <td>36 000</td>
                    </tr>
                    <tr>
                        <td class="table-title">Capital: </td>
                        <td>Beja</td>
                    </tr><tr>
                        <td class="table-title">Languages: </td>
                        <td>Portuguese</td>
                    </tr>
                    <tr>
                        <td class="table-title">Currency: </td>
                        <td>Euro</td>
                    </tr>
                    <tr>
                        <td class="table-title">Time Zone: </td>
                        <td>GMT+1</td>
                    </tr>
                    <tr>
                        <td class="table-title">Calling Code: </td>
                        <td>+351</td>
                    </tr>
                    <tr>
                        <td class="table-title">Internet TLD: </td>
                        <td>.pt</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="weather-card">
            <h2></h2>
            <img id="weather-icon" src="images/weather-icon.svg" alt="weather icon">
            <table id="weather-table">
                <tbody><tr>
                    <td class="table-title">Temperature: </td>
                    <td id="temp-value">27 °C</td>
                </tr>
                <tr>
                    <td class="table-title">Conditions: </td>
                    <td>Passing clouds</td>
                </tr>
                <tr>
                    <td class="table-title">Wind: </td>
                    <td>11 km/h</td>
                </tr>
                <tr>
                    <td class="table-title">Wind Chill: </td>
                    <td id="windchill-factor">N/A</td>
                </tr>
            </tbody></table>
        </section>
    </main>
    <footer>
        <p><span id="copyright">&copy;<span id="currentYear"></span>&nbsp;Francisco Lucas Meireles da Silva, Beja, Portugal</span></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/place.js" defer=""></script>
</body>
</html>
